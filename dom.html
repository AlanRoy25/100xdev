<!DOCTYPE html>
<html lang="en">

<script>
  function populatediv(){
    const a = document.getElementById("firstnumber").value;
    const b = document.getElementById("secondnumber").value;
    const element = document.getElementById("final sum")
    console.log(element);
    element.innerHTML = parseInt(a) + parseInt(b);
  }
</script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    background-color: red;
    padding: 20px;
    font-size: 100;
    margin: 100;
    color: aliceblue;
  }
</style>
<body>
  <input id="firstnumber" type="text" placeholder="first Number"> <br> </br>
  <input id="secondnumber" type="text" placeholder="second Number"> <br> </br>
  
  <button onclick="populatediv()">Calculate Sum</button>

  <div id="final sum"></div>
</body>

</html>
